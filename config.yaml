baseURL: http://www.rusersplace.com
#https://rabc.netlify.app
title: Tony - A super concise theme for Hugo
enableRobotsTXT: yes
enableEmoji: yes
theme: hugo-theme-jane
# hasCJKLanguage: yes
paginate: 10
rssLimit: 20
enableGitInfo: yes
disqusShortname: ''
googleAnalytics: ''
copyright: ''
comment: yes


ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

permalinks:
  post: /:year/:month/:day/:slug/



pygmentsOptions: linenos=table
pygmentsCodefences: yes
pygmentsUseClasses: yes
pygmentsCodefencesGuessSyntax: no





#defaultContentLanguage: en
defaultContentLanguage: zh-cn
languageCode: zh-cn

author:
  name: tony
  
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

menu:
  main:
    - identifier: home
      name: 主页
      url: /
      weight: 10
    - identifier: archives
      name: 归档
      url: /post/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 40
    # - name: Twitter
    #   url: https://twitter.com/rstudio
    
    

params:
  customCSS: []
  customJS: []
  dateFormatToUse: '2006-01-02'

  logoTitle: guoguo
  photoswipe: no
  #rssFullContent: yes
  homeFullContent: no
  
  since: '2022'
  
  mathjax: no 
  katex: no
  
  moreMeta: yes
  
  baidu_push: yes        # baidu push                  # 百度
  baidu_analytics: ""      # Baidu Analytics
  baidu_verification: ""   # Baidu Verification
  google_verification: ""  # Google_Verification         # 谷歌
  
  #contentCopyright: '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'
  #contentCopyright: '原创文章，如需转载请注明文章作者和出处。谢谢！'
  
  counter:
    busuanzi:
      enable: yes

  social:
    a-email: mailto:tony2015116@163.com
    g-github: https://github.com/tony2015116
    i-zhihu: http://localhost:1313
    #c-twitter: http://localhost:1313
    #q-bilibili: http://localhost:1313
    #t-youtube: http://localhost:1313
  
  utteranc:
   enable: yes
   repo: tony2015116/blog_comments   # The repo to store comments
   issueTerm: pathname
  
  showAuthorInfo: yes
  
  toc: no                                                                            # 是否开启目录
  autoCollapseToc: no   # Auto expand and collapse toc                              # 目录自动展开/折叠
  fancybox: yes           # see https://github.com/fancyapps/fancybox                 # 是否启用fancybox（图片可点击）

  reward:                                         # 文章打赏
    enable: no
#    wechat: "/path/to/your/wechat-qr-code.png"           # 微信二维码
#    alipay: "/path/to/your/alipay-qr-code.png"           # 支付宝二维码

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
